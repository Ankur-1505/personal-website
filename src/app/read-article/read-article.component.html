<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
   
    

</head>

<body ng-app="myApp" ng-controller="myCtrl">
<!--Main Navigation-->
<header>

</header>
<main class="text-center py-5 read-page" [ngClass]="nightMode? 'night' : 'default'">

  <div class="container-fluid">
      <div class="jumbotron wow fadeInUp" data-wow-delay="0.5s">
         
        <div class="row">
            <div class="col-md-4">
            <img class="img-fluid z-depth-1" src="{{(article | async)?.articleImage}}" alt="">
          </div>
          <div class="col-md-7 vertical-center">      
            <h1 class="blog-title read-title h1-responsive">{{ (article | async)?.title }}</h1>
            <h2 class="blog-category">{{ (article | async)?.category }}</h2>
            <p class="blog-author read-author h2-responsive">By {{ (article | async)?.authorName }}</p>
            <button class="btn btn-dark waves-light" (click)="toggleNightMode()" [ngClass]="nightMode? 'button-night' : 'button-default'" mdbRippleRadius><i class="fa fa-lightbulb-o"></i></button> 
            <div class="edit-menu align bottom" *ngIf="((this.authorid) == (article | async)?.authorUID)">        
              <button class="btn btn-primary waves-light" [routerLink]="['/write-article',this.articleid]" mdbRippleRadius><i class="fa fa-edit mr-1"></i> Edit</button>
              <button class="btn btn-danger waves-light" (click)="deleteArticle()" mdbRippleRadius><i class="fa fa-times mr-1"></i> Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron wow fadeInUp" data-wow-delay="0.5s">
      <p class="blog-description text-black h3-responsive">{{ (article | async)?.description }}</p>
      <div class="blog-description h3-responsive" [innerHTML]="(article | async)?.body"></div>
    </div>
  </div>





</main>
</body>
</html>
