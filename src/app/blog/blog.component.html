<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
   
    

</head>

<body>
<!--Main Navigation-->
<header>

</header>

<main>

    <div class="container blog-page">

    <div class="jumbotron black text-white"  *ngFor="let article of articlesObservable | async">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="{{article.articleImage}}" alt="Card image cap">
            </div>
            <div class="col-md-8">
                <h4 class="card-title text-center text-white">{{article.title}}</h4>
            <h5 class="card-title text-center text-white">By {{article.authorName}}</h5>
            <p class="card-text text-white">{{article.description}}</p>
            <a href="#" class="d-flex flex-row-reverse" [routerLink]="['/read-article', article.id]"> 
                <h5 class="waves-effect p-2 text-white" mdbRippleRadius>Read more <i class="fa fa-chevron-right"></i></h5>
            </a>
            </div>
        </div>
    </div> 



    </div>
</main>









</body>
