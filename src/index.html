<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Website</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0575e6">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-navbutton-color" content="#0575e6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0575e6"> 
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Slabo+27px|Ubuntu+Condensed" rel="stylesheet">
  



</head>
<body>
  <app-root></app-root>
  <script>
    new WOW().init();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log('SW registered');
      })
      .catch((err) => {
        console.log('SW error', err);
      });
    }
  </script>
</body>
</html>
