<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
   
    

</head>

<body>
<!--Main Navigation-->
<header>

</header>

<main>
    
    <div class="container blog-page">
    <div class="sk-folding-cube" *ngIf="showSpinner">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
    </div>
    <span *ngFor="let article of articlesObservable | async" >
    <div class="jumbotron" [ngClass]="{tech : (article.category) == 'Technology',code : (article.category) == 'Code',travel : (article.category) == 'Travel',lifestyle : (article.category) == 'Lifestyle',misc : (article.category) == 'Miscellaneous' }">
        <div class="row" >
            <div class="col-md-4 blog-header">
                <img class="img-fluid z-depth-1 " src="{{article.articleImage}}" alt="">
            </div>
            <div class="col-md-8">
                <h2 class="card-title text-center blog-title">{{article.title}}</h2>
            <h3 class="card-title text-center blog-category">{{article.category}}</h3>
            <h3 class="card-title text-center blog-author">By {{article.authorName}}</h3>
            <h5 class="card-text blog-description">{{article.description}}</h5>
            <a href="#" class="d-flex flex-row-reverse" [routerLink]="['/read-article', article.id]"> 
                <h5 class="waves-effect p-2 blog-read-more" mdbRippleRadius>Read more <i class="fa fa-chevron-right"></i></h5>
            </a>
            </div>
        </div>
    </div>
</span> 



    </div>
</main>









</body>
