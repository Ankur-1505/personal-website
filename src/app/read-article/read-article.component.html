<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
   
    

</head>

<body ng-app="myApp" ng-controller="myCtrl">
<!--Main Navigation-->
<header>

  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark bg-black scrolling-navbar ie-nav" [containerInside]="false">
      <logo>
          <a class="logo navbar-brand" href="#">
              <strong>Website</strong>
          </a>
      </logo>
      <links>
          <ul class="navbar-nav mr-auto">
              <li class="nav-item waves-light" mdbRippleRadius>
                  <a class="nav-link" href="home">Home
                      <span class="sr-only">(current)</span>
                  </a>
              </li>
              <li class="nav-item waves-light" mdbRippleRadius>
                  <a class="nav-link" href="about">About</a>
              </li>
              <li class="nav-item active waves-light" mdbRippleRadius>
                  <a class="nav-link" href="blog">Blog</a>
              </li>
          </ul>
          <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item waves-light" mdbRippleRadius>
                  <a class="nav-link">
                      <i class="fa fa-twitter"></i>
                  </a>
              </li>
              <li class="nav-item waves-light" mdbRippleRadius>
                  <a class="nav-link">
                      <i class="fa fa-instagram"></i>
                  </a>
              </li>
          </ul>
      </links>
  </mdb-navbar>
  <!-- Main -->
</header>
<main class="text-center py-5 read-page">

  <div class="container-fluid wow fadeInUp" data-wow-delay="0.5s">
      <h1 class="home-title text-black">{{ (article | async)?.title }}</h1>
      <p class="home-description text-black">{{ (article | async)?.description }}</p>
      <div class="article-body" [innerHTML]="(article | async)?.body"></div>
  </div>





</main>
</body>
</html>
