<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
   
    

</head>

<body>


    <!--Main Navigation-->
    <header>       

        <div class="view intro">
            <div class="full-bg-img">
                <div class="mask flex-baseline">
                    <div class="container text-center white-text">
                        <div class="white-text text-center wow animated fadeInUp">
                            <h1 class="home-title intro-text">Welcome.</h1>
                            <h2 class="home-description">Keep scrolling to explore</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!--Main Navigation-->

    <!--Main Layout-->
    <main class="text-center">
        <div class="container-fluid wow fadeInUp blog-container py-5" data-wow-delay="0.2s">
            <h1 class="home-title text-white">Blog.</h1>
            <h2 class="home-description text-white">Check out some of the latest posts</h2>
        
        <div class="spinner" *ngIf="this.showSpinner"></div>
        <div class="row mt-3 mx-2">
            <div class="col-md-4 mb-5" *ngFor="let article of articlesObservable | async"><div class="jumbotron user-blog-card" [ngClass]="{tech : (article.category) == 'Technology',code : (article.category) == 'Code',travel : (article.category) == 'Travel',lifestyle : (article.category) == 'Lifestyle',misc : (article.category) == 'Miscellaneous' }">
                <img class="img-fluid z-depth-1 mb-3" src="{{article.articleImage}}" alt="">
                <h2 class="card-title text-center blog-title">{{article.title}}</h2>
                <h3 class="card-title text-center blog-category">{{article.category}}</h3>
                <h3 class="card-title text-center blog-author">By {{article.authorName}}</h3>
                <h5 class="card-text blog-description">{{article.description}}</h5>
                <a href="#" class="d-flex flex-row-reverse" [routerLink]="['/read-article', article.id]"> 
                    <h5 class="waves-effect p-2 blog-read-more" mdbRippleRadius>Read more <i class="fa fa-chevron-right"></i></h5>
                </a>
            </div></div>
        </div>
    </div>

        <div class="containter-fluid insta-container py-5 wow fadeInUp" data-wow-delay="0.2s">
            <h1 class="home-title text-white">Instagram.</h1>
            <h2 class="home-description text-white">Check out my instagram feed and follow me to get all the latest updates</h2>
            <div class="inter-space"></div>
            <iframe src="https://www.powr.io/plugins/social-feed/view?unique_label=8b4e62f6_1520368048&external_type=iframe" width="100%" height="600" frameborder="0"></iframe>    
        </div>
            
    </main>
    <!--Main Layout-->
    <script>
        new WOW().init();
    </script>
</body>

</html>
